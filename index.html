<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./assets/CSS/style.css" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous"
      />
      <title>Weather Dashboard</title>
   </head>

   <!-- Body page -->
   <body class="container">
      <header class="header">
         <h1>Weather Dashboard</h1>
      </header>

      <main class="row">
         <!-- City seach colum -->
         <div class="left-colum col-sm-12 col-md-3">
            <!-- form div -->
            <form id="form" class="d-flex flex-column ml-3">
               <label for="city-search">Enter Name of a City: </label>
               <input type="text" placeholder="City" id="city-search" />
               <button type="submit" class="bg-info btn mt-2" id="search-btn">Search</button>
            </form>
            <div class="local-storage mt-2 text-center">
               <div>
                  <h2 class="h2-element">Search History:</h2>
                  <div id="storage-div"></div>
               </div>
               <div id="search-history">
                  <ul style="list-style: none">
                     <li></li>
                  </ul>
               </div>
            </div>
         </div>

         <!-- Dash board content -->
         <div class="city-div col-sm-12 col-md-9">
            <div id="city-info" class="d-flex col-sm-12 col-md-9">
               <h3 id="display-city" class="pr-4 pt-2">City Name</h3>
               <h3 id="current-date" class="pl-4 pt-2">Date</h3>
               <img src="" alt="" id="icon" class="mt-0" />
            </div>
            <div id="weather-data-div" class="mt-2">
               <p>Temperature: <span id="temperature"></span> &deg;F</p>
               <p>Humidity: <span id="humidity"></span>%</p>
               <p>Wind Speed: <span id="wind-speed"></span> MPH</p>
               <p>UV Index: <span id="uv-index" class="pl-1"></span></p>
            </div>
         </div>

         <!-- 5 days forecasts -->
         <div class="forecast-div">
            <h2 class="h2-element">Next 5 Days Forecast:</h2>
            <div class="forecast d-flex col-sm-12 col-md-9 ml-0 mr-0" id="forecast">
               <div class="forcast-box" id="forecast-day-1">Day 1</div>
               <div class="forcast-box" id="forecast-day-2">Day 2</div>
               <div class="forcast-box" id="forecast-day-3">Day 3</div>
               <div class="forcast-box" id="forecast-day-4">Day 4</div>
               <div class="forcast-box" id="forecast-day-5">Day 5</div>
            </div>
         </div>
      </main>

      <!-- jQuery -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
      ></script>
      <!-- Moment -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
